name: CI

on:
  push:
    tags: ["v*"]
  workflow_call:

permissions:
  contents: read

jobs:
  lint:
    name: Lint (report only)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install ruff
        run: pip install ruff
      - name: Ruff check
        run: ruff check src/ tests/ 2>&1 | tee lint-check.log || true
      - name: Ruff format check
        run: ruff format --check src/ tests/ 2>&1 | tee lint-format.log || true
      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: lint-*.log
          retention-days: 7

  test:
    name: Test (py${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package
        run: pip install -e ".[dev]"
      - name: Run tests
        run: pytest --cov=auto_yes --cov-report=xml --tb=long 2>&1 | tee test-output.log
      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs-test-py${{ matrix.python-version }}-${{ matrix.os }}
          path: test-output.log
          retention-days: 7
      - name: Upload coverage
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false

  build-check:
    name: Build check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install build tools
        run: pip install build twine
      - name: Build sdist and wheel
        run: python -m build 2>&1 | tee build.log
      - name: Validate package
        run: twine check dist/* 2>&1 | tee build-validate.log
      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs-build
          path: build*.log
          retention-days: 7

  # ── collect all failure logs into one summary ───────────────────
  failure-summary:
    name: Failure Summary
    needs: [lint, test, build-check]
    if: always() && contains(needs.*.result, 'failure')
    runs-on: ubuntu-latest
    steps:
      - name: Download all failure logs
        uses: actions/download-artifact@v4
        with:
          pattern: failure-logs-*
          merge-multiple: true
          path: logs

      - name: Generate summary
        run: |
          echo "## CI Failure Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -d logs ] && [ "$(ls -A logs 2>/dev/null)" ]; then
            for f in logs/*; do
              fname=$(basename "$f")
              echo "### $fname" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              tail -200 "$f" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "*No failure logs collected.*" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Print summary to console
        if: always()
        run: |
          echo "=========================================="
          echo "  CI FAILURE SUMMARY"
          echo "=========================================="
          echo ""
          echo "Lint:  ${{ needs.lint.result }}"
          echo "Test:  ${{ needs.test.result }}"
          echo "Build: ${{ needs.build-check.result }}"
          echo ""
          if [ -d logs ] && [ "$(ls -A logs 2>/dev/null)" ]; then
            for f in logs/*; do
              echo "--- $(basename "$f") ---"
              tail -200 "$f"
              echo ""
            done
          fi
